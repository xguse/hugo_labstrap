<section id="main">
  <div>
   <h1 id="title">{{ .Title }}</h1>
   {{ $data := .Data }}
    {{ range $key,$value := .Data.Terms.ByCount }}
    <h3><a href="{{ $data.Plural }}/{{ $value.Name | urlize }}"> {{ $value.Name }} </a> {{ $value.Count }} </h3>
    {{ end }}
  </div>
</section>

<aside id="meta"> </aside>
